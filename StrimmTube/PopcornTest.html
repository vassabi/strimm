<body>
    <div id="player" style="width:800px; height:480px;"></div>

            defaultQuality: "hd720"
        };



        !function () {

            var player = flowplayer("#player", {
                autoplay:1,
                playlist: [
                {
                    sources: [
                    { type: "video/youtube", src: "http://www.youtube.com/watch?v=YE7VzlLtp-4" }
                    ]
                },
                {
                    sources: [
                    { type: "video/youtube", src: "http://www.youtube.com/watch?v=eRsGyueVLvQ" }
                    ]
                },
                {
                    sources: [
                    { type: "video/youtube", src: "http://www.youtube.com/watch?v=R6MlUcmOul8" }
                    ]
                }
                ]
            });
        }();
        
    </script>
</body>
</html>
